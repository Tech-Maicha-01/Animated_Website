<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Website with Animations</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      /* Custom CSS for Enhancements */
      body {
        font-family: "Arial", sans-serif;
        background-color: #fdfdfd;
        scroll-behavior: smooth; /* Enables smooth scrolling */
      }

      .featurette-heading {
        font-weight: bold;
        font-size: 2.5rem;
        animation: fadeInUp 1s ease-in-out;
      }

      .text-muted {
        font-style: italic;
        color: #6c757d;
      }

      .lead {
        font-size: 1.1rem;
        line-height: 1.7;
        animation: fadeIn 1.2s ease-in-out;
      }

      .featurette {
        margin-bottom: 4rem;
        background-color: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.5s ease-in-out;
      }

      .featurette:hover {
        transform: scale(1.02);
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      }

      .featurette img {
        border-radius: 10px;
        transition: transform 0.5s ease-in-out;
      }

      .featurette img:hover {
        transform: scale(1.1) rotate(2deg);
      }

      /* Navbar Styling */
      .navbar-brand {
        font-weight: bold;
        animation: bounceInLeft 1s ease-in-out;
      }

      .btn-outline-success {
        border-color: #0d6efd;
        color: #0d6efd;
      }

      .btn-outline-success:hover {
        background-color: #0d6efd;
        color: white;
      }

      /* Keyframe Animations */
      @keyframes fadeInUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand animate__animated animate__bounceInLeft" href="#">NCoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for Us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-section">Contact Us</a> <!-- Updated link -->
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Featurettes -->
    <div class="container my-5">
      <!-- Featurette Content -->
    </div>

    <!-- Contact Section -->
    <div class="container my-4" id="contact-section"> <!-- Added ID -->
      <h2>Contact Us</h2>
      <form action="/submit-contact-form" method="POST">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email"
          required
        />

        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Subject"
          required
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          placeholder="Your message"
          rows="2"
          required
        ></textarea>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
